<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Getaway</title>
</head>
<body>

  <div class="headerStyle">
    <div class="container">
      <header class="row">
        <div class="col u-full-width">
          <h1 class="white-text">GETAWAY</h1>
          <h2 class="tagline white-text">Escape with us.</h2>
          <!-- <nav>
            <div class="dropdown">
              <button class="dropbtn">LET'S GO!</button>
              <div id="myDropdown" class="dropdown-content">
                <a href="#Starting Point">Starting Point</a>
                <a href="Destination">Destination</a>
                <a href="#FAQ">FAQ</a>
              </div>
            </div>
          </nav> -->
        </div>
      </header>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col u-full-width">
        <img src="./img/GETAWAY.png" alt="Road Map">
      </div>
    </div>
  </div>

  <main class="container">
    <div class="row">
      <div class="col">
        <form class="start six columns">
          <label for="Ending_Point">Your destination:</label>
          <input type="text" class="Ending_Point" name="sPoint" class="u-full-width">
          <button type="driveButton" class="driveButton">Let's Drive</button>
      </form>
      </div>
    </div>
    <div class="row">
      <div class="col u-full-width" id="outputArea">
        
      </div>
    </div>

        <!-- adding container to hold all the planning lists for user -->
        <div class="planning-list">
        
        <div class="list-section row">
            <div class="planning-input">
                <p class="list">Packing List</p>
                <form>
                    <input class="packing-input" id="packing" placeholder="What to pack..." type="text">
                    <input class="packing-button button-primary" type="submit" value="Save"></input>
                    <ul id="packing-list">
                    </ul>
                </form>
            </div>
        </div>

        <div class="list-section row">
            <div class="planning-input">
                <p class="list">Buying List</p>
                <form>
                    <input class="buying-input" placeholder="What to buy..." type="text">
                    <input class="buying-button button-primary" type="submit" value="Save"></input>
                    <ul id="buying-list">
                    </ul>
                </form>
            </div>
        </div>

        <div class="list-section row">
            <div class="planning-input">
                <p class="list">To Do List</p>
                <form>
                    <input class="todo-input" placeholder="What to do..." type="text">
                    <input class="todo-button button-primary" type="submit" value="Save"></input>
                    <ul id="todo-list">
                    </ul>
                </form>
            </div>  
        </div>

    </div>    
  </main>

  <div class="footerStyle">
    <footer class="container">
      <div class="row">
        <div class="ten columns">
          <p class="white-text">Created with ❤️ by Candice Bailey, Lina Choi, Chris Rowe, and Seamona Stewart</p>
        </div>
        <div class="two columns">
          <p class="white-text">2022©</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
