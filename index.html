<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Getaway</title>
</head>
<body>

  <div class="headerStyle">
    <div class="container">
      <header class="row">
        <div class="col u-full-width">
          <h1 class="white-text">GETAWAY</h1>
          <h2 class="tagline white-text">Escape with us.</h2>
        </div>
      </header>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col u-full-width">
        <img src="./img/GETAWAY.png" alt="Road Map">
      </div>
    </div>
  </div>

  <main class="container">
    <div class="row">
      <div class="col">
        <div class="start twelve columns">
          <label for="LearnButton">Learn More Here</label>
       <!-- add onclick task when compleleed --> 
          <a href="./FAQ.html"><button type="FAQButton" class="FAQButton">FAQ</button></a>
        </div>
  
      <form class="arrival six columns">
        <label for="destination">Destination</label>
        <input type="text" class="Ending_Point" name="sPoint" class="u-full-width">
        <!-- add onclick task when compleleted -->
        <button type="safeButton" class="driveButton">Drive Safely!</button>

      </form>
      </div>
    </div>
    <div class="row">
      <div class="col u-full-width" id="outputArea">
        
      </div>
    </div>

    <!-- adding container to hold all the planning lists for user -->
    <div class="planning-list row">

      <div class="list-section col four columns">
        <p class="list">Packing List</p>
        <form>
            <label for="packing-input"></label>
            <textarea class="u-full-width" placeholder="What to pack..." id="packing-input"></textarea>
            <button class="packing-button btn" type="submit" value="Save">Save</button>
        </form>
      </div>

      <div class="list-section col four columns">
        <p class="list">Buying List</p>
        <form>
            <label for="buying-input"></label>
            <textarea class="u-full-width" placeholder="What to buy..." id="buying-input"></textarea>
            <button class="buying-button btn" type="submit" value="Save">Save</button>
        </form>
      </div>

      <div class="list-section col four columns">
        <p class="list">To Do List</p>
        <form>
            <label for="todo-input"></label>
            <textarea class="u-full-width" placeholder="What to do..." id="todo-input"></textarea>
            <button class="todo-button btn" type="submit" value="Save">Save</button>
        </form>
      </div>

    </div>  

</main>

  <div class="footerStyle">
    <footer class="container">
      <div class="row">
        <div class="ten columns">
          <p class="white-text">Created with ❤️ by Candice Bailey, Lina Choi, Chris Rowe, and Seamona Stewart</p>
        </div>
        <div class="two columns">
          <p class="white-text">2022©</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
